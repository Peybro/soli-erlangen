name: Production

on:
  push:
    branches: [production]

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: build&deploy
    steps:
      # To use this repository's private action, you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2

      - name: Prepare
        run: |
          sudo apt-get update
          sudo apt-get install sshpass

      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build

